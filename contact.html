    <section class="container">

        <h2>Contact</h2>
        <hr id="line">

    <div class="contact-form">
            
        <form id="contact-form" action="">
        
        <div class="enter-name">Name

        </div>

        <input name="name" type="text" class="form-control" placeholder="Dr. Seuss" required>
        <br>

        <div class="enter-email">Email

        </div>
        <input name="email" type="email" class="form-control" placeholder="dsuess@gmail.com" required>
        <br>

        <div class="enter-message">Message

        </div>
        <textarea name="message" class="form-control" placeholder="Write me a message!" rows="15" required>
            </textarea>
        <br>

        <input type="submit" class="form-control submit" value="Submit">

        </form>

    </div>
