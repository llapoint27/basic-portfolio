            <br>
            <br>
            <div class="EnterEmail">Email</div>
            <input name="email" type="email" class="form-control" placeholder="greeneggsnham@gmail.com" required>
            <br>
            <textarea name="message" class="form-control" placeholder="Message" rows="15" required>
            </textarea>
            <br>
            <input type="submit" class="form-control submit" value="Submit">
        </form>
